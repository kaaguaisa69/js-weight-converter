<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Weight Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weight Converter</h1>
    <form id="converterForm">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" required>
        
        <label for="unit">Convert from:</label>
        <select id="unit">
            <option value="kg">Kilograms to Pounds</option>
            <option value="lb">Pounds to Kilograms</option>
        </select>
        
        <button type="button" onclick="convertWeight()">Convert</button>
    </form>
    <h2 id="result"></h2>

    <script src="app.js"></script>
</body>
</html>
